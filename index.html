<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mileage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Mileage Calculator</h1>
    <label for="distance">Distance (in miles):</label>
    <input type="number" id="distance" placeholder="Enter distance" min="0">
    
    <label for="fuel">Fuel Consumed (in gallons):</label>
    <input type="number" id="fuel" placeholder="Enter fuel" min="0">
    
    <button onclick="calculateMileage()">Calculate</button>
    
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
